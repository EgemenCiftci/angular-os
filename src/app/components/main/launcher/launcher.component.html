<div class="d-flex flex-column h-100">
  <div class="flex-fill"></div>
  <footer class="d-flex flex-row">
    <div class="d-flex text-white">
      <div ngbDropdown placement="top-start">
        <button
          ngbDropdownToggle
          type="button"
          class="btn h-100 text-white caret-off"
          style="width:48px"
        >
          <img src="../../assets/images/angular-white-transparent.svg" />
        </button>
        <ul ngbDropdownMenu>
          <button
            *ngFor="let a of appService.applications"
            ngbDropdownItem
            class="btn"
            (click)="showApplication(a)"
          >
            <i [class]="a.iconName ?? 'bi-window'"></i> {{ a.title }}
          </button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem class="btn" (click)="showSettings()">
            <i class="bi-gear-fill"></i> Settings
          </button>
          <button ngbDropdownItem class="btn">
            <i class="bi-box-arrow-left"></i> Logout
          </button>
        </ul>
      </div>
      <button
        *ngFor="let kv of appService.windowComponentRefs | keyvalue"
        class="btn h-100 text-white caret-off"
        style="width:48px"
        [title]="kv.value.instance.application.title"
        (click)="restoreApplication(kv.value.instance.application)"
      >
        <i [class]="kv.value.instance.application.iconName ?? 'bi-window'"></i>
      </button>
    </div>
    <div class="flex-fill"></div>
    <div class="d-flex flex-column text-white user-select-none">
      <div style="text-align:right">{{ now | date: 'HH:mm' }}</div>
      <div>{{ now | date: 'dd.MM.yyyy' }}</div>
    </div>
  </footer>
</div>
